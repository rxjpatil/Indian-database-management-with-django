{% extends 'base.html' %}

{% block content %}
  <h2>State List</h2>
  <ul>
    {% for state in object_list %}
      <li><a href="{% url 'state-detail' pk=state.pk %}">{{ state.name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'state-create' %}">Add a new state</a>
{% endblock %}
