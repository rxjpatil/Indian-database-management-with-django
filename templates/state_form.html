{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} State</h2>
  <form method="post" action="{% if form.instance.pk %}{% url 'state-update' pk=form.instance.pk %}{% else %}{% url 'state-create' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'state-list' %}">Back to state list</a>
{% endblock %}
