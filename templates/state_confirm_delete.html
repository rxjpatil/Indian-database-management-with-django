{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete {{ object.name }}?</p>
  <form method="post" action="{% url 'state-delete' pk=object.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'state-list' %}">Cancel</a>
{% endblock %}
