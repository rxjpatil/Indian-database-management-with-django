{% extends 'base.html' %}

{% block content %}
  <h2>{{ object.name }} Details</h2>
  <p>Population: {{ object.population }}</p>
  <p>Language: {{ object.language }}</p>
  <p>Capital: {{ object.capital }}</p>
  <a href="{% url 'state-update' pk=object.pk %}">Edit</a>
  <a href="{% url 'state-delete' pk=object.pk %}">Delete</a>
{% endblock %}
